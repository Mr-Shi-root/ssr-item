apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssr-item-service
  namespace: production
  labels:
    app: ssr-item
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ssr-item
  template:
    metadata:
      labels:
        app: ssr-item
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      # 使用非 root 用户运行
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # 容器配置
      containers:
        - name: ssr-item
          image: your-registry.com/ssr-item:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # 环境变量
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: ssr-item-config
                  key: redis.host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ssr-item-config
                  key: redis.port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ssr-item-secrets
                  key: redis.password
            - name: DINGTALK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: ssr-item-secrets
                  key: dingtalk.webhook
                  optional: true

          # 资源限制
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # 存活探针
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # 就绪探针
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # 启动探针
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # 挂载日志卷
          volumeMounts:
            - name: logs
              mountPath: /app/logs

      # 卷配置
      volumes:
        - name: logs
          emptyDir: {}

      # 优雅终止
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: ssr-item-service
  namespace: production
  labels:
    app: ssr-item
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ssr-item

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssr-item-config
  namespace: production
data:
  redis.host: "redis-service"
  redis.port: "6379"
  log.level: "info"
  rate.limit.enabled: "true"
  rate.limit.max: "100"
  rate.limit.window: "60000"
  alert.enabled: "true"
  apm.enabled: "true"
  apm.service.name: "ssr-item-service"

---
apiVersion: v1
kind: Secret
metadata:
  name: ssr-item-secrets
  namespace: production
type: Opaque
stringData:
  redis.password: "your-redis-password"
  dingtalk.webhook: "https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN"
  wechat.webhook: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=YOUR_KEY"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ssr-item-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ssr-item-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ssr-item-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ssr-item
